<html><body>宗師畢茲︰<br>
<font color="LEVEL">騎士</font>重視攻擊與防禦的平均成長，而非只單純重視攻擊力的加強。他們的特色是使用盾牌，擁有卓越的防禦力能代替隊友承受怪物的攻擊，在戰鬥時特別具有犧牲小我的精神。如果被認為是很優秀的騎士，以後可以轉職為<font color="LEVEL">聖騎士</font>或<font color="LEVEL">闇騎士</font>這類上等的職業。<br>
