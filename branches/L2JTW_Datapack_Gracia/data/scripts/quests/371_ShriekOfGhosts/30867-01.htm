預言者瑞巴:
<br>
你的眼睛看得到嗎？那些圍繞著傲慢之塔的許多魂靈
們的樣子！你的耳朵聽得到嗎？他們棲涼的呼喊！你
的心感受得到嗎？他們暴風般的震怒！
<br>
惡魔將劍刺入天使的心臟，末代皇帝鮮紅的血將灑遍
各地！黃金的黎明與血紅的晚霞交錯時，天空和大地
將會震動！這就是帕格立歐所說的永無止盡的冬天之
開始...
<br>
我，預言者瑞巴道曰！人類傲慢的行為，正自踏毀滅
之路！若不安撫魂靈們，永遠無法挽回的災難將會降
臨...
<br>
聽著，年輕人！等你成長到具有能克服塔的危險的實
力時，一定要來找我！我會給你重大的任務！
