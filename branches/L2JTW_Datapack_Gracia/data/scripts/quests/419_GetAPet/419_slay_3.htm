寵物管理員馬汀：
<br>
讓我想想..騷擾動物的傢伙不止一兩個...
<br>
對了，你是半獸人族吧？那麼就請你回到家鄉，處理
掉那些動物屠殺者吧。沒問題吧？應該沒什麼大問題
吧。
<br>
到了家鄉的不滅高原就會見到<font color="LEVEL">卡沙蜘蛛、卡沙長齒蜘
蛛、卡沙刀刃蜘蛛</font>。它們可說是在不滅高原地帶最兇
殘的動物屠殺者。據說把動物拿來當主食吃。所以那
些傢伙的周圍，動物都快滅種了。
<br>
請你去把那些傢伙處理掉吧。對了，要帶回殺死它們
的證據才行。萬一空手回來，我就無法相信你了。那
好，如果沒問題就出發吧！
