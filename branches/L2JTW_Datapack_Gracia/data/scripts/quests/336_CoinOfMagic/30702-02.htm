獵人公會長伯納德：
<br>
這種銅幣是很久以前，魔法師們注入了唯有自己本身
，能散發光之魔法的物品。是當時在最棒的矮人工匠
們製造的銅幣上，注入法力的閃耀的藝術品。魔法師
們把這些銅幣當作是自己的憑證，給幫助自己的人當
作恩惠的憑證而給敵人當作詛咒的憑證使用。
<br>
其實聽說我的祖先，也曾幫助了一位法師而得到了此
銅幣。之後，法師們被人們誤認為是惡魔，好多都被
害死了。那時所沒收的銅幣被當成詛咒的物品，被丟
在刑場周圍。直到今天成了像索林特一樣，無知者的
收藏品。
