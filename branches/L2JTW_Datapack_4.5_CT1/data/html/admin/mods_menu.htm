<html><title>L2J 外掛管理</title><body><br>
<center>
<table width=260>
<tr>
<td><button value="首頁" action="bypass -h admin_admin" width=50 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="遊戲" action="bypass -h admin_admin2" width=50 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="效果" action="bypass -h admin_admin3" width=50 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="伺服器" action="bypass -h admin_admin4" width=50 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="外掛" action="bypass -h admin_admin5" width=50 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table><br>
<table width=240>
<tr>
<td>數值:</td>
<td><edit var="qbox" width=120 height=15></td>
<td><button value="幫助" action="bypass -h admin_help help/mods_menu.htm" width=45 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br>結婚外掛:
<font color="LEVEL"><a action="bypass -h admin_help help/l2jmod/wedding.htm">幫助</a></font>
<table width=240><tr>
<td><button value="啟用" action="bypass -h admin_set_mod AllowWedding=true" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="傳送" action="bypass -h admin_set_mod WeddingTeleport=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="價格" action="bypass -h admin_set_mod WeddingTeleportPrice=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="時間" action="bypass -h admin_set_mod WeddingTeleportDuration=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr><tr>
<td><button value="關閉" action="bypass -h admin_set_mod AllowWedding=false" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="結婚費用" action="bypass -h admin_set_mod WeddingPrice=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="離婚費用" action="bypass -h admin_set_mod WeddingDivorceCosts=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="婚外費用" action="bypass -h admin_set_mod WeddingPunishInfidelity=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr><tr>
<td><button value="禮服" action="bypass -h admin_set_mod WeddingFormalWear=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="同性" action="bypass -h admin_set_mod WeddingAllowSameSex=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td>&nbsp;</td><td>&nbsp;</td>
</tr>
</table>
<br>首領外掛:
<font color="LEVEL"><a action="bypass -h admin_help help/l2jmod/champions.htm">幫助</a></font>
<table width=240><tr>
<td><button value="啟用" action="bypass -h admin_set_mod ChampionEnable=true" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="機率" action="bypass -h admin_set_mod ChampionFrequency=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="最低等級" action="bypass -h admin_set_mod ChampionMinLevel=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="最高等級" action="bypass -h admin_set_mod ChampionMaxLevel=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr><tr>
<td><button value="關閉" action="bypass -h admin_set_mod ChampionEnable=false" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="HP倍率" action="bypass -h admin_set_mod ChampionHp=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="HP回復" action="bypass -h admin_set_mod ChampionHpRegen=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="傷害倍率" action="bypass -h admin_set_mod ChampionAtk=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr><tr>
<td><button value="獎勵" action="bypass -h admin_set_mod ChampionRewardItem=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="物品" action="bypass -h admin_set_mod ChampionRewardItemID=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="數量" action="bypass -h admin_set_mod ChampionRewardQty=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="速度" action="bypass -h admin_set_mod ChampionSpdHp=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br>
<br>決鬥競賽:
<font color="LEVEL"><a action="bypass -h admin_help help/l2jmod/tvt.htm">幫助</a></font>
<table width=240><tr>
<td><button value="啟用" action="bypass -h admin_set_mod TvTEventEnabled=true" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="競賽間隔" action="bypass -h admin_set_mod TvTEventInterval=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="參加時間" action="bypass -h admin_set_mod TvTEventParticipationTime=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="進行時間" action="bypass -h admin_set_mod TvTEventRunningTime=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr><tr>
<td><button value="關閉" action="bypass -h admin_set_mod TvTEventEnabled=false" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="活動NPC" action="bypass -h admin_set_mod TvTEventParticipationNpcId=$qbox" width=55 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr></table>
<br><br>
</center>
</body></html>
