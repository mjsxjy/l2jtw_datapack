負責貨物的倉庫管理員黛姬：<br>
修金，多琳，路寧...三個都是我可愛的弟弟們。雖然是所屬於同一個公會，可是像這樣一個家族全都分配到同一個地方是很難的...多虧了多那爾叔叔盡力幫我們。<br>
家人是很珍貴的。我們平時很容易疏忽，所以更要花心思去關心的就是家人。如果您還有多餘的錢，就送禮物給家人吧！而且既然要送禮物，就乾脆利用我們倉庫的貨物服務吧！再怎麼遠的地方，一轉眼就能幫您寄過去哦！<br>
