大師奧倫：<br>
您好！我叫奧倫，是這個闇天使公會的大師。如此長住他鄉，光是見到同族的事實，就能讓我充滿活力。尤其是在如此華麗的地方，我感覺到的孤獨與寂寞更為深刻。<br>
或許您有見過德羅嘉嗎？我認為德羅嘉為了逃避孤獨與因其產生的壓力，故意對凡事採取著冷漠的態度。<br>偶爾我也會因他說的話而感到傷心，但是一想到帶給別人傷害的他本人又會是多麼的難過，因此就會為他感到憐惜。<br>
