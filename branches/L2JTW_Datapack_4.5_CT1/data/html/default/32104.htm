我是貝爾巴多，站在死亡的門檻前擔任將可憐的肉體重新帶回的工作。<br>
嗯，若是來拜託帶回屍體的事情，那你就找對地方啦。話說回來，就算耶爾可羅一族的最高咒術士要我以召換屍體的魔法一比高下，我也不會怕啦。為什麼？因為我是召喚屍體的至尊阿！<br>
