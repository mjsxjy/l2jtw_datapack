<font color="LEVEL">半獸人武者</font>是走著力量以及火之道路的武者，他們不同與依賴刀劍或其他笨重武器的半獸人突襲者，而是只追求利用自己肉體的武術家。由於不使用武器與防禦器具，所以修練各種技術來攻擊敵人或自我防禦半獸人武者當中最精銳者，會被選拔為<font color="LEVEL">暴君</font>繼續修練自身的身軀和技術。<br>
