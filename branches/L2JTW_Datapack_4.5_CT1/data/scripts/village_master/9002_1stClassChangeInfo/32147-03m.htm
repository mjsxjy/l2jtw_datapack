宗師瑞米恩：<br>
<font color="LEVEL">神使</font>是掌管從殷海薩與伊娃的神聖中而來的光、生命、純水，是個通過深度的修行，提供其他精靈同袍們精神忠告的祭司。他們使用的白魔法和輔助魔法與其說傷人，不如說在保護與治療自己及戰友們，更能發揮其強大的作用。<br>
在神使當中，具有優秀的精神能力者，還可以選出成為<font color="LEVEL">長老</font>。長老是被授與殷海薩與伊娃祝福的最高位祭司，使用最高階段的白魔法。<br>
