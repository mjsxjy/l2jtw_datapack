火之君主卡卡伊:<br>
<font color="LEVEL">半獸人突襲者</font>是我們族裡的精銳戰士，是精通兵器的武藝者。和技巧比起來，更依賴純粹的力量與能力來攻擊的半獸人突襲者，在戰場上可以說是最值得信賴的戰士。他們的力量之強大到可在瞬間就能擊敗其他種族的程度。<br>
在半獸人突襲者之中具備出色資質者，還會被選出成為可說是最高戰士的<font color="LEVEL">破壞者</font>。破壞者可以說是個人能力最強的戰士。<br>
