<font color="LEVEL">半獸人突襲者</font>是我們血盟的精銳戰士，精通耍槍弄刀的武者。比起技巧更依賴純粹的力量與能力來攻擊的半獸人突襲者，在戰場上可以說是最能信得過的戰士。他們的力量強大到瞬間就能擊敗其他種族技術的程度。<br>
半獸人突襲者當中，資質傑出者，還會被選拔為<font color="LEVEL">最高戰士破壞者</font>。破壞者可以說是個人能力最高的戰士。<br>
