宗師艾登尼亞：<br>
<font color="LEVEL">鬥士</font>是追求強悍肉體的戰士。重視物理攻擊力，並熟練於戰鬥。因為肉體的強悍，高量的HP可說是他們的特徵。累積修行的話，可轉職成為像是被稱為戰爭之禍的<font color="LEVEL">傭兵</font>
，或是像決戰勇士-<font color="LEVEL">劍鬥士</font>般以最強的戰鬥力為傲的上級職業。<br>
