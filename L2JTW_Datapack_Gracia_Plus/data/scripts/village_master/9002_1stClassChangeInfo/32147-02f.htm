宗師瑞米恩：<br>
<font color="LEVEL">精靈騎士</font>是指，在我們種族發展數千年的劍術與弓術中，選擇劍術的戰士。注重攻防並進，以洗鍊的劍術壓制敵人。過去是為了從入侵者的手中保護所有森林與精靈的母親-世界樹，由持劍而起的人們所組成的，但隨著時代變遷也像人類一樣追加了許多種規律與權限。<br>
精靈騎士們經過更加磨練劍術之後會被選拔為<font color="LEVEL">聖殿騎士</font>，或是踏上透過劍術唱出咒術之歌的<font color="LEVEL">劍術詩人</font>之路。<br>
