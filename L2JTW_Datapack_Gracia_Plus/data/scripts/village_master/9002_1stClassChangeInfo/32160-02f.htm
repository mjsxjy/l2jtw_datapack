大巫師泰菲：<br>
<font color="LEVEL">沼澤騎士</font>是指稱我們一族的精銳騎士。迅速且精確的攻擊，還有高效率的防禦是他們的特徵。與單純靠蠻力或小伎倆的其他種族相比，其戰鬥水準截然不同。<br>
精銳騎士當中，具備傑出資質的人會被選拔為指稱席琳親衛隊騎士的<font color="LEVEL">席琳騎士</font>，或是可被提拔為手持雙劍向神明獻舞且能啟發人們潛能的<font color="LEVEL">劍刃舞者</font>。<br>
