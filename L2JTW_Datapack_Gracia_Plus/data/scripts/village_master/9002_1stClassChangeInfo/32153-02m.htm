大神官普拉那：<br>
<font color="LEVEL">巫師</font>是能施展元素魔法、黑暗魔法以及召喚魔法且更進一步的魔法師。他們大部分在進行修練之後，會轉職成為像是<font color="LEVEL">術士、法魔、死靈法師</font>一樣的上等職業。巫師可瞬間施展具有最強威力的攻擊，但是因為重視於攻擊魔法，所以得放棄白魔法和補助魔法才行。不過，從可以召喚使魔的角度來看，可說是個相當具有魅力的職業。<br>
