<html><body>鐵匠師傅布隆克：<br>
<font color="LEVEL">工匠</font>與收集者最基本的特徵概括是，工匠是用現有的
材料，製作出新的物品為特色的職業，收集者是收集
珍貴的物品為特色的職業。<br>
所以在實際戰鬥中，工匠常會利用製作出比自己高大
的高崙石人代替自己，或者在狩獵時親自製作出物品
來戰鬥。<br>
可以說是戰鬥中不可或缺的職業。<br>
工匠當中，具備最高資質者，會被選拔成<font color="LEVEL">戰爭工匠</font>。
戰爭工匠製作攻城高崙石人的技術，可以說是達到爐
火純青的地步，是一個很酷的職業。<br>
