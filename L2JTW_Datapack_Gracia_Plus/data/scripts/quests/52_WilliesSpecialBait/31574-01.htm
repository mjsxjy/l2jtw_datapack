<html><body>
釣魚會員威樂利：
<br>
您好！旅行者先生！看來好像對釣魚這玩意兒還算蠻
有經驗的旅行者哦。為了釣到特別的東西，當然需要
特別的魚餌。
<br>
以客人您這種實力，如果有了含有魔力的魚餌，我想
一定可以釣到些特別的東西，我推薦的魚餌是以塔爾
克邪惡蜥蜴的眼睛為材料而製成的魚餌。靠地精靈的
力量使用於沉在水底的東西。在叮的地區...例如，
比起利用風的力量或冰屬性的魚餌，使用地屬性的魚
餌可更容易將沉在水底的東西釣起來。尤其有用過這
魚餌的人，每次都會使用這魚餌。其實釣到其他東西
的次數比戕到魚的次數還要多啦。要找看看特別的魚
餌材料嗎？
<a action="bypass -h Quest 52_WilliesSpecialBait 31574-03.htm">到底是因為什麼樣的事情呢？</a>
</body></html>
