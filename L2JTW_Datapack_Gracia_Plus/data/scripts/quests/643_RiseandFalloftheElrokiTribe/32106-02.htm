辛刑：
<br>
在這原始之島棲息著太古的生物-恐龍，是在亞丁大
陸看不到的。有知識的魔法師們說因為連諸神都怕牠
們強悍的力量，因此曾與巨人並肩作戰過。因某種原
因在亞丁大陸已經消失的這些生物竟在此地被發現了。
<br>
在碼頭附近只有發現比較微弱的生物，
<br>
叫做畢菲格的魔法師說為了研究需要此生物的骨頭。
如果擊敗恐龍帶回它的骨頭，我將它購買轉達給委託
人。您要接受委託嗎？
<br>
<a action="bypass -h Quest 643_RiseandFalloftheElrokiTribe 32106-03.htm">區區那種小事...我很樂意幫您</a>
<br>
