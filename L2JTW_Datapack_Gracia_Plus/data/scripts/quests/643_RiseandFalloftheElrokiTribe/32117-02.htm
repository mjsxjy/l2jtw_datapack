<html><body>卡拉卡維：<br>
那個我們也不太清楚。難道我們一族有做到什麼不忠的事情嗎？不管怎樣我們種族一定要恢復席琳的恩寵。失去恩寵的我們種族變的愈來愈懦弱...生病...被我們所監視的恐龍們擊敗...種族本身漸漸衰竭。<br>
外來的冒險家啊，我們為了治癒我們漸漸深重的病，以及為了舉行恢復席琳之恩寵的儀式，需要祭品...<br>
你能為我們各捐獻<font color="LEVEL">300個平原恐龍的骨頭</font>嗎？<br>
<a action="bypass -h Quest 643_RiseandFalloftheElrokiTribe 32117-03.htm">請將這300個骨頭用於儀式(交出平原恐龍的骨頭)</a><br>
<a action="bypass -h Quest 643_RiseandFalloftheElrokiTribe 32117-05.htm">請將這300個骨頭當藥劑使用(交出平原恐龍的骨頭)</a><br>
<a action="bypass -h Quest 643_RiseandFalloftheElrokiTribe 32117-08.htm">對你們那原始種族的興亡沒什麼興趣隨你便吧</a>
</body></html>
