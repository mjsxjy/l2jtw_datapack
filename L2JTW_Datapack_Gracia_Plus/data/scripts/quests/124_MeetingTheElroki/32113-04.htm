瑪爾奎茲：
<br>
嗯...那個我也不太清楚。不過，不幸中之大幸，他
的兒子阿薩瑪似乎找到讓父親起死回生的方法。他拜
託我派一個能夠代替解決問題的有才幹的年輕冒險家。
<br>
當我讀這封信時感到非常難過，但我認為向莫西卡報
恩的方法，也只有找到適合此事的冒險家後派人過去。
<br>
所以，希望你能幫幫我的朋友莫西卡。莫西卡與他的
兒子阿薩瑪會在原始平原東南邊的耶爾可羅族長帳篷
。想去那兒的話，只得靠原始平原南部海岸與失落的
巢穴之間的山麓角落，叫做<font color="LEVEL">歐拉奇恩</FONT>的原住民戰士的
幫助才行。啊，還有跟<font color="LEVEL">莫西卡</FONT>談過話之後，別忘了也
跟<font color="LEVEL">阿薩瑪</FONT>交談。
