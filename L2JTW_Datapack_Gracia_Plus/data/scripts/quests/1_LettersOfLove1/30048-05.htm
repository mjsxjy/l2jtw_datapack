達靈：
<br>
你果然知道啊。那倒也是，像拉普吉兒那樣的美女實
在很少見。那樣的女人...會接受我的感情嗎？想對 
她表白的想法每天都會在我腦海中出現幾百次，不過
也馬上就會消失...總是無法鼓起勇氣。想說她要是 
拒絕...那我該怎麼辦...每次走到半路想到這裡，我
就會不知不覺地停下來。<font color="LEVEL">告白的信</font>已經寫好一星期了
，我一直沒有交給她，現在還放在口袋裡。
<br>
...能請你幫忙嗎...？這封信...可以幫我交給拉普 
吉兒嗎？
