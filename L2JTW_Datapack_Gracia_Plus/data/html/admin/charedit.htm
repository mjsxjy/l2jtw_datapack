<html><body>
<table width=260><tr>
<td width=40><button value="首頁" action="bypass -h admin_admin" width=40 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=180><center>人物修改: <font color="LEVEL">%name%</font></center></td>
<td width=40><button value="返回" action="bypass -h admin_current_player" width=40 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table>
<br>
<table width=270>
<tr><td fixwidth=90>HP:%currenthp%/%maxhp%</td><td fixwidth=90>MP:%currentmp%/%maxmp%</td><td fixwidth=90>CP:%currentcp%/%maxcp%</td></tr>
<tr><td width=90>性向:%karma%</td><td width=90>PvP:%pvpkills%</td><td width=90>PK:%pkkills%</td></tr>
<tr><td width=90>重量:</td><td width=90>%currentload%/%maxload%</td><td width=90>(%percent%%)</td></tr>
<tr><td width=90>職業:</td><td>%class%</td><td width=90>權限:%access%</td></tr>
</table>
<br>
<table width=270>
<tr><td width=140>名稱:</td><td><edit width=80 var="name"></td><td><button value="儲存" action="bypass -h admin_changename $name" height=21 width=45 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr>
<tr><td width=140>稱號:</td><td><edit width=80 var="title"></td><td><button value="儲存" action="bypass -h admin_settitle $title" height=21 width=45 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr>
<tr><td width=140>顏色:</td><td><edit width=80 var="color"></td><td><button value="儲存" action="bypass -h admin_setcolor $color" height=21 width=45 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr>
<tr><td width=140>推薦:</td><td><edit width=80 var="reco"></td><td><button value="儲存" action="bypass -h admin_rec $reco" height=21 width=45 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr>
<tr><td width=140>權限:</td><td><edit width=80 var="acc"></td><td><button value="儲存" action="bypass -h admin_changelvl $acc" height=21 width=45 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr>
<tr></tr>
<tr><td width=140>&nbsp;</td><td><button value="職業" action="bypass -h admin_setclass" height=21 width=45 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td><td><button value="性別" action="bypass -h admin_setsex" height=21 width=45 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr>
</table>
<br>
<table width=270>
<tr><td width=50>目前 HP:</td><td><edit var="hp" width=50></td><td width=50>PvP 狀態:</td><td><edit var="pvpflag" width=50></td></tr>
<tr><td width=50>目前 MP:</td><td><edit var="mp" width=50></td><td width=50>PvP 指數:</td><td><edit var="pvpkills" width=50></td></tr>
<tr><td width=50>目前 CP:</td><td><edit var="cp" width=50></td><td width=50>P K 指數:</td><td><edit var="pkkills" width=50></td></tr>
</table><br>
<center><button value="儲存修改" action="bypass -h admin_save_modifications $hp $mp $cp $pvpflag $pvpkills $pkkills" width=130 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></center>
</body></html>
