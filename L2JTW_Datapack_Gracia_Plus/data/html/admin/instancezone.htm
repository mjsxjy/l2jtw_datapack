<html><title>即時地區創造選單</title><body>
<center>
<table width=260><tr>
<td width=40><button value="首頁" action="bypass -h admin_admin" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=180><center>即時地區創造選單</center></td>
<td width=40><button value="返回" action="bypass -h admin_admin" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br>
舉例：<br1>
Instance: [ 1 ]  -  Template: [ demo.xml ]<br>
<table width=260>
<tr>
<td></td>
<td>Instance</td>
<td>Template</td>
</tr>
<tr>
<td><button value="創造" action="bypass -h admin_createinstance $instanceid_create $templateid" width=80 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><edit var="instanceid_create" width=50></td>
<td><edit var="templateid" width=80></td>
</tr>
<tr>
<td><br></td>
</tr>
<tr>
<td><button value="離開" action="bypass -h admin_destroyinstance $instanceid_destroy $templateid" width=80 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><edit var="instanceid_destroy" width=50></td>
</tr>
<tr>
<td><br></td>
</tr>
<tr>
<td><button value="進去" action="bypass -h admin_setinstance $instanceid_set $templateid" width=80 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><edit var="instanceid_set" width=50></td>
</tr>
</table>
<br><br>
<button value="列出" action="bypass -h admin_listinstances" width=110 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"><br>
</center>
<br><br>
<center>注意：<br1>
Instance：300000 是預留作動態即時地區！</center>
</body></html>
