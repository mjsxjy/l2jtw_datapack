<html><title>登入伺服器</title><body>
<table width=260><tr>
<td width=40><button value="首頁" action="bypass -h admin_admin" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=180><center>伺服器管理</center></td>
<td width=40><button value="返回" action="bypass -h admin_admin4" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table>
<br>
<table width=240>
<tr>
<td width=60>最大連線:</td>
<td><edit var="qbox" width=140 height=15></td>
<td><button value="幫助" action="bypass -h admin_help help/login.htm" width=45 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br><br>
<table width=260><tr>
<td>註冊: </td><td>%server_name%</td>
</tr><tr>
<td>狀態: %status%</td><td>計時器: %clock%</td>
</tr><tr>
<td>架設: %brackets%</td><td>最大連線: %max_players%</td>
</tr></table>
<center>
<br><br>
<table width=260><tr>
<td><button value="唯讀GM上線" action="bypass -h admin_server_gm_only" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="非GM全離線" action="bypass -h admin_kick_non_gm" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="全部離線" action="bypass -h admin_server_all" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr><tr>
<td><button value="計時器開啟" action="bypass -h admin_server_list_clock on" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="計時器關閉" action="bypass -h admin_server_list_clock off" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="最大連線數" action="bypass -h admin_server_max_player $qbox" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr></table>
</center>
</body></html>
