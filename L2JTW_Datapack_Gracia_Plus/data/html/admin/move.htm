<html><title>傳送選單</title><body>
<table width=260>
<tr>
<td width=40><button value="首頁" action="bypass -h admin_admin" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=180><center>傳送選單</center></td>
<td width=40><button value="返回" action="bypass -h admin_show_moves" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table><br><br>
<center><table><tr>
<td><button value="  " action="bypass -h admin_tele" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="北" action="bypass -h admin_gonorth $offset" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="上" action="bypass -h admin_goup $offset" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr><tr>
<td><button value="西" action="bypass -h admin_gowest $offset" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><edit var="offset" width=70 height=10></td>
<td><button value="東" action="bypass -h admin_goeast $offset" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr><tr>
<td><button value="  " action="bypass -h admin_tele" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="南" action="bypass -h admin_gosouth $offset" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="下" action="bypass -h admin_godown $offset" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr></table><br><br>
<br><br>
<table width=260><tr>
<td>移動:</td>
<td><button value="正常模式" action="bypass -h admin_teleto end" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="極限模式 " action="bypass -h admin_teleto r" width=80 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td></tr></table>
<br><br>
<table width=260><tr>
<td>GM 加速:</td>
<td><button value="1" action="bypass -h admin_gmspeed_menu 1" width=25 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="2" action="bypass -h admin_gmspeed_menu 2" width=25 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="3" action="bypass -h admin_gmspeed_menu 3" width=25 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="4" action="bypass -h admin_gmspeed_menu 4" width=25 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="關閉" action="bypass -h admin_gmspeed_menu 0" width=45 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br><br><br><br>
移動至座標:
<table width=260><tr>
<td width=15>X:</td><td><edit var="char_cord_x" width=55></td>
<td width=15>Y:</td><td><edit var="char_cord_y" width=55></td>
<td width=15>Z:</td><td><edit var="char_cord_z" width=55></td>
<td><button value="傳送" action="bypass -h admin_move_to $char_cord_x $char_cord_y $char_cord_z" width=25 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="移動" action="bypass -h admin_walk $char_cord_x $char_cord_y $char_cord_z" width=25 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table>
</center>
</body></html>
