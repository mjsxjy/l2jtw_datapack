<html><title>增加商店販賣物品</title>
<body>
<br>在販賣清單內增加物品。
<table>
<tr><td width=60>內容</td><td>增加</td></tr>
<tr><td><br></td><td></td></tr>
<tr><td>物品 ID</td><td><edit var=itemID width=80></td></tr>
<tr><td>價格設定</td><td><edit var=price width=80></td></tr>
</table>
<center><br><br>
<button value="增加" action="bypass -h admin_addShopItem %tradeListID% $itemID $price" width=100 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<br><button value="返回" action="bypass -h admin_showShopList %tradeListID% 1" width=100 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
</center>
</body></html>
