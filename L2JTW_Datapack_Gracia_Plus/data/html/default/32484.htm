<html><body>開拓者幹員：<br>
我是為了防範從夢中的侵略，而從象牙塔派遣出來的開拓者。正在等候像你這樣的冒險家，挑戰夢中的黑暗-邊緣欲界。<br>所謂邊緣欲界，是指最近突發的透過夢而引起的黑暗侵略。若無法阻擋它，人類就會慢慢陷入夢中且默默的地死亡。<br>為了阻擋它，我們已有準備好對策：從我方先進入夢中，並對付侵略者。如果你有那樣的勇氣，不妨挑戰看看邊緣欲界。<br>
