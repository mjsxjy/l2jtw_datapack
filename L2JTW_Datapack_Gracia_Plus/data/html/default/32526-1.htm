下士官爾勒諾斯：
<br>
破滅之種可說是個巨大的要塞。在要塞內部的迴廊有
各種的裝置在控制著結界和門，而在那些裝置周圍有
很多的龍馬團士兵在守護著。不過，總而言之如果要
進入更深處，必須要攻破那些裝置才行。而且，有些
被鎖住的門還需要攻破後才能開啟。
<br><br>
進入內部後，就會出現要塞部。那個地方是為了抵達
蒂雅特的最後防線，因此自然也就會有很多龍馬團的
兵力。只要突破那個地方，就可以抵達寶座並與蒂雅
特對戰。
<br>
<font color="LEVEL">但是在攻佔此地時，如果花費太長的時間就會遭遇敵
人的強大攻勢，那樣一來，就只能進攻到在那之前的
關卡而已。所以您得提出戰策，在最短時間內突破才
行。</font>
