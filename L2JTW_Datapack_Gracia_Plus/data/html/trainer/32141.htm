<html><body>大師諾加：<br>
歡迎光臨！最近來找我的闇天使當中，好像有那種羨
慕他種族能力的人呢。難道您也是屬於那類闇天使嗎
？不是就好，我認為羨慕他種族的闇天使，是尚未發
現我們一族所具有的價值才會那樣的。闇天使的真正
價值，只有在戰場上才能發揮無遺！若見到闇天使魔
戰士敏捷的身手挾帶著強勁的攻擊力，以及進行戰鬥
時的百變戰術，天下間何人不羨慕其英勇姿態？<br>
