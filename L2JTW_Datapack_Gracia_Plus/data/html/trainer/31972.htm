<html><body>教師亞特拉希雅：<br>
來到這地區也有些時日了，但是這酷寒還是很難適應
。如此辛苦之餘，我就想著溫暖溫馨的精靈村莊來驅
趕寒冷。<br>
不單是精靈村莊如此，我認為再也沒有像精靈的魔法
一樣親和自然而且溫暖的魔法了。所以路過此處的同
伴們能因我而傳授到精靈魔法，並以身為精靈而感到
自豪的話，我就心滿意足了。願光之神殷海薩的祝福
能與所有精靈魔法師們同在....<br>
