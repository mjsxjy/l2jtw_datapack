<html><body>教師高恩：<br>
這座塔裡發生的事情，讓我感到憂鬱。都是在追求相
同的真理，但是路徑為什麼卻相差那麼多...大師們
異口同聲地說或許混亂將會來臨。這混亂可能需要跨
越長年的怨恨和種族之間的敵對，才可能被克服，這
是肯定的...<br>
但令人懷有希望的消息是，為淨化孢子之海所做的一
切努力，在於我們精靈和人類的共同業績。反覆這些
事情後所積累下來的信賴，一定會成為所有東西皆無
法替代的寶貝。<br>
