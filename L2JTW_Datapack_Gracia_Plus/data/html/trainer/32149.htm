<html><body>教師恩尼雅：<br>
歡迎您，冒險家。<br>
我是從因納得立派到這兒的教師恩尼雅。世人稱說精
靈們是所有魔法的始祖。但是不得不承認，多虧人類
或黑暗精靈的力量才能夠完成現今的魔法體系。尤其
是闇天使的魔法，他們甚至也不以我們精靈的魔法為
基礎。<br>
他們的力量是從何處來的呢？我個人是很好奇，但是
無從得知啦。除非他們主動告訴我...<br>
