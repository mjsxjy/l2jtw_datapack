<html><body>預言者拉凱：<br>
唯有深淵的不滅之火焰才是永恆的！！<br>
年幼的火焰祭司啊，很高興見到你！我在此地古魯丁
城鎮，負責協助火焰的祭司們專注於修練。出來世面
一看，將會發現有很多粗俗且詭異的東西在迷惑我們
的耳目與心靈，但不為所動才是真正具備修練的姿勢
。若已定好要邁向的目標，那就不用查看周圍了。儘
管往前衝吧！但是，如果遇到阻礙前方的東西，就得
毫不猶豫的處理！以神聖的火焰之名！！<br>
