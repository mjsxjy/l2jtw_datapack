魔法書商人艾蓮娜：<br>
很高興認識你。我叫艾蓮娜。我買賣古書籍和魔法書。因為我從小就喜歡書...我覺得書才是文明的儲藏庫。如果沒有書的話，這世界會因充滿無知的野蠻人而變得慘不忍睹。那種世界我不敢想像。<br>
