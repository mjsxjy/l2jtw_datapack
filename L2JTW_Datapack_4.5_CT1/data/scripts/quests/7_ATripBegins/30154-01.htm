長老阿斯特黎羅司:<br>
我從阿黎爾那裡收到了消息.我們精靈們在這塊樂土上被孤立的這段時間,外面的世界發生了巨大的變化,幾乎讓人找不到從前的樣子.人類把我們精靈趕到這個森林裡以後,他們的王國發生了翻天覆地的變化,我幾乎都無法辨認了.那可是個十分混亂的地方.<br>我雖然也幫助年輕的精靈們去旅行,不過我也希望你們能知道這個精靈們的故鄉需要你們的幫助.我也知道外面的世界帶給你的經驗一定對你未來有好處,不過你不要沉迷於那裡的環境而忘記我們同族的這塊樂土.<br>明白了嗎?你要記住這裡是你的故鄉,還要記住世界樹.還有,你一定要回來.<br>
