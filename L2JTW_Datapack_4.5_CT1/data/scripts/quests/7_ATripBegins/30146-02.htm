傳送師米帝爾:<br>
在管理時空之門的他們當中也幾乎找不到真正理解此世界的人.當然,即使我訪問了很多城市和村莊,也很難說都理解在那裡生活的他們.像我們的精靈森林那樣美麗而和平的地方幾乎沒有,外邊的世界多彩多樣,各個都具有獨特的風格.特別是像奇巖一樣的地方,多得讓人無法想像的人們在這裡進進出出.<br>我認為,我們精靈也不可以只停留在此精靈森林滿足於現狀了,我們應該走出世界,與外邊世界的人接觸,通過交流相互增進理解.<br><br>
