宗師瑞米恩：<br>
想成為精靈巫師，等級至少要達到20級以上，並且通過精靈巫師試練才行。成為精靈巫師的試練一事，是由村莊裡的<font color="LEVEL">羅格里亞</font>精靈負責。想詳細了解關於測試的情況，去找羅格里亞詢問。<br>
但是即使你取得了資格，那裡也不會讓您轉職。唯有那些走出森林到外界，接觸過人類社會，對這廣闊世界有更深一層理解的人，才有資格轉職。<br>
因此，想轉職就要離開精靈森林，去人類王國「亞丁」。最近的地方就是森林南邊，一個叫<font color="LEVEL">古魯丁</font>的地方。沿路經過中立地帶會看到需要過橋才能到達的村莊，那裡就是<font color="LEVEL">古魯丁城鎮</font>，到那裡去找戰士之家的<font color="LEVEL">主教雷門德</font>，他會幫助你轉職。<br>
