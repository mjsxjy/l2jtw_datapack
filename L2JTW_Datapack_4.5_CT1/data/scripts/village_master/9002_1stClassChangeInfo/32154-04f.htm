宗師艾登尼亞：<br>
<font color="LEVEL">盜賊</font>可說是三種職業中最特殊的一種。他們比較重視的是敏捷度而非戰士的那種力量，重視實際利益而非騎士的名譽。隨身攜帶短劍或弓箭，走起路來幾乎無聲，可以查探敵情。如果沒有他們，打起戰來將會困難許多。日後可以轉職為擅長射箭的<font color="LEVEL">鷹眼</font>或擅長為使用短劍的<font color="LEVEL">寶藏獵人</font>這類的上等職業。<br>
