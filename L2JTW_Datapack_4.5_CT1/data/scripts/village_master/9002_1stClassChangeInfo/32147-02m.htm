宗師瑞米恩：<br>
<font color="LEVEL">精靈巫師</font>是與精靈們一同深加鑽研，並不斷尋思強而有力的魔法的法師。使用著比精靈法師更高一層的元素魔法、黑暗魔法以及召喚魔法。他們號令火與風來攻擊敵人，或是以黑暗的魔力奪取對方的生命力，另外還能夠以「使魔」的形式召喚出充滿於自然界中的元素。<br>
精靈巫師中，想積極發展元素魔法到達最高境界者，便走<font color="LEVEL">咒術詩人</font>之路。欲把召喚魔法修練到極限者，便走<font color="LEVEL">元素使</font>之路。<br>
