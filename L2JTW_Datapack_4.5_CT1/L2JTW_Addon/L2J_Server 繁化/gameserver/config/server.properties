# 以下是伺服器設定說明
# 一般情況下"ExternalHostname"設置有下列選擇：
# - 127.0.0.1 (此設定如果只想"個人單機/測試"，請做此設定)
# - LAN IP* (此設定如果只想"讓區域網路朋友連入"，請做此設定)
# - WAN IP** (如果想"讓外部網路玩家連入"，請做此設定)
# - 問題查詢？ => http://l2jserver.com
#
# * = 如果你想查詢你的LAN IP，很簡單點擊"開始" =>"執行..." 然後輸入 "cmd" => "ipconfig"
# **= 如果你想查詢你的外網 WAN IP，訪問以下網站：http://www.whatismyip.com
# ===================================================================================================
 
# ================================================================
# 重要內容設定 !!! 設置將影響每一個玩家 !!!
# ================================================================

# 遊戲伺服器IP和通訊埠，用 * 綁定所有IP (可以使用網域)
GameserverHostname=*
GameserverPort=7777

# 外部網路連入伺服器的位址 (可以使用網域)
# 如果此IP由登入伺服器決定請填 * 號
ExternalHostname=*

# 內部網路連入伺服器的位址 (可以使用網域)
# 如果此IP由登入伺服器決定請填 * 號
InternalHostname=*

# 登入伺服器IP和通訊埠
LoginPort=9014
LoginHost=127.0.0.1

# 預設的伺服器編號 (例如：1 = Bartz)
RequestServerID = 1
# 如果設定為true，當伺服器ID已被佔用時，登入伺服器會自動給予另一個伺服器ID
AcceptAlternateID = True

# 資料庫配置信息
Driver=com.mysql.jdbc.Driver
#Driver=org.hsqldb.jdbcDriver
#Driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
URL=jdbc:mysql://localhost/l2jdb
#URL=jdbc:hsqldb:hsql://localhost/l2jdb
#URL=jdbc:sqlserver://localhost/database=l2jdb/user=sa/password=
# 資料庫的登入帳號及密碼
Login=root
Password=
# 同時連到資料庫的最大連線數
MaximumDbConnections=100

# Datapack 目錄，預設為伺服器啟動目錄
# DatapackRoot = C:/Work/tmp/DataPack

# 玩家角色命名限制
# Example to use only : CnameTemplate=[A-Z][a-z]{3,3}[A-Za-z0-9]*
# will allow names with first capital letter, next three small letters,
# and any (capital or not) letter or number, like ZbigN1eW
# Most rational to have CnameTemplate=[A-Z][a-z]*
# meaning names only of letters with first one capital, like Zbigniew
# 預設 CnameTemplate=.* - 無限制符號全部都能用
CnameTemplate=.*
PetNameTemplate=.*

# 每個帳號最大角色數 - 預設為 7 (0 = 無限 [7 是客戶端本身限制])
CharMaxNumber = 7

# 允許多少玩家同時在線。
MaximumOnlineUsers=100


# 設置客戶端最低及最高版本。
# 必須維持在 MinProtocolRevision <= MaxProtocolRevision
MinProtocolRevision = 831
MaxProtocolRevision = 831
