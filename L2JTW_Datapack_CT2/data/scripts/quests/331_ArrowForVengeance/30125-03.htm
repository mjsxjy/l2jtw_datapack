<html><body>
警衛勃爾特凱:
<br>
我沒有傻到相信光靠自己的實力就能為我的家人報仇
。到目前已經得到許多人的幫助，往後也會繼續託付
像您這般的冒險者。
<br>
您要找來的材料是<font color="LEVEL">鳥妖羽翎、亞龍的牙齒</font>，還有<font color="LEVEL">梅杜
莎毒液</font>。鳥妖羽翎用來製作箭的翼毛，而亞龍的牙齒
用來製作箭頭的。梅杜莎毒液則是塗在箭頭上後晾乾
的話，說其毒性可維持個好幾年。
<br>
將這三樣材料找到後拿給我吧。會照拿來的數量給您
報酬的。因父母去世後所留下的遺產還算充裕，所以
報酬部分您大可放心。對我而言，遺產已不再有什麼
意義了。現在只有為家人復仇才是我的全部。
