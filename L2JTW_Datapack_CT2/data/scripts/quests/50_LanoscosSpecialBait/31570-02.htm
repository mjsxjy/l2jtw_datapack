<html><body>
釣魚會員雷諾斯科:
<br>
不久前在釣魚的時候，釣到了幾個奇怪的箱子，又不
是魚，竟會被釣魚針釣上來，真是好玩吧。不過很稀
奇的是，有些人竟然在找那樣的箱子耶。雖不知是什
麼原因，不過有些人的確有拜託過我去找那些箱子，
其實誰也不知道箱子裡有什麼，裡面也有可能會是很
貴重的物品，或者可能雖不值多少錢，不過對某人很
重要的東西在裡面也說不定。
<br>
我有特別的方法能找到那樣的箱子，不過現在還不是
個完整的方法，所以很難要求客人一起做那樣的事情
啦。而且這件事就算是有了魚餌也得要有一定的程度
，也就是說要達到精通釣魚9以上才能執行啦。
<br>
(等級27以上的角色才可以執行的任務。)
</body></html>
