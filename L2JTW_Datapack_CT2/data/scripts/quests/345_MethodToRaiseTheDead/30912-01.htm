教師札諾比雅:
<!-- 飛天豬 -->
<br>
嘿，對不起我也對於那個靈媒之罈不太了解。前幾天
在黑暗精靈村莊的他們，接受長老們的命令而寄給我
們的。這不是像傳聞一樣能召喚靈魂的罐子。像是一
種能幫助跟席琳所在的深淵之世界豎係的東西...我
說了之後怎麼覺得跟傳聞沒兩樣，呼呼...啊，好像
也送來了裊多奇怪的召喚靈魂的粉。是跟死者的遺物
一起要投到罈子裡的。
