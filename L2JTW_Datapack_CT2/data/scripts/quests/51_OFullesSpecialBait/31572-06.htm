釣魚會員歐福雷:
<br>
雖然只是一部分，不過還是有將遺失的魚餌材料找回
來啦，將這<font color="LEVEL">冰魚餌</font>給您作為禮物吧。若使用這個，可
提高將掉入水裡遺失的東西找到的機率，不過對於釣
魚來說是很不管用的喔。還有，就算使用這魚餌有東
西上鉤，也並不代表都能拉上來。
<br>
若客人的精通釣魚不是12而是其上或其下的話，就算
用這魚餌也很難找到特別的東西。萬一精通釣魚不是
12的話，將這魚餌拿給別人使用看看也行。如果用這
魚餌釣到奇怪的箱子時，請不要打開箱子直接拿來給
我吧，打開箱子的話就沒什麼用了喔。
