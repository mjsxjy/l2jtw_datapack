<!-- 飛天豬 -->
<html><body>
丁定:
<br>
哦，抓到襲擊隊了嗎？聽到抓到他們的消息，頭痛也
像是好了些。<font color="LEVEL">首先，按照您拿來的數量給您報酬。項
鍊數量為100個以上的話，就拿此處商人們的捐款做
為報酬給您。</font>
<br>
說實話，起初我是想靠我自己的力量來籌募報酬，不
過我將冒險家閣下的事情告訴了商人們，他們說如果
有這麼好的事情，絕對義不容辭的加入，還大家一起
捐了款。
<br>
但因為是捐款的緣故，會有虧本的可能性發生，這點
請留意。
<br>
當然，拿照數量的報酬也好，拿捐款也好，選擇是操
在冒險家閣下手中。
<br>
