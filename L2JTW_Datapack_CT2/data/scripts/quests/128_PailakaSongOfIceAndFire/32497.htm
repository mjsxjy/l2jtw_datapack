調查官艾德勒：
<br>
你有聽說過有關菲拉卡這個地方的事情嗎？自從欲界
被發現後，那裡就是研究有關欲界的人們想出來的地
方。
<br>
那是本來就具有強烈渾沌之地，比如說：傳聞若欲界
的氣息瀰漫在曾做過大規模的魔法實驗、或有許多人
死亡之地時，那個地方不會變成欲界，而是會變成一
個拒絕現實，卻又只能歸屬於現實中的場所...
<br>
學者們將它比喻為「窗中的世界」。昏暗時雖然會照
亮房間，但實際上發光的是在房間之外的場所。
