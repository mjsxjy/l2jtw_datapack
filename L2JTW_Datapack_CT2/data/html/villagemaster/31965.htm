<html><body>宗師海克斯特：<br>
您好！您將測驗自己的能力及確認才能的事交給我，對我來說是莫大的樂事。<br>
其實，修加特至今尚未被認為是認證武者能力之處，所以像我們這樣的宗師很難去發揮才華。<br>
所以，往後若有實力出眾的支援者常來此地的話，像我們這樣的人聲望也會提升，援助也會隨著增加，這不就是所謂的相輔相成嗎？<br>
