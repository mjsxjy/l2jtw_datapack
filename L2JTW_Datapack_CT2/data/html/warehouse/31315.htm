<html><body>負責貨物的倉庫管理員黛姬：<br>
修金，多琳，路寧...三個都是我可愛的弟弟們。雖然隸屬於同一個公會，可是像這樣一個家族全都分配到同一個地方是很難的...這都是多虧多那爾叔叔盡力幫助了我們。<br>
家人是很珍貴的。平時我們會很容易疏忽他們，但就是因為如此，我們要更加互相關心才行。如果您還有多餘的錢，就送個禮物給家人吧！而且既然要送禮物，那就乾脆利用我們倉庫的貨物服務好了！再怎麼遠的地方，一轉眼就能幫您寄過去哦！<br>
