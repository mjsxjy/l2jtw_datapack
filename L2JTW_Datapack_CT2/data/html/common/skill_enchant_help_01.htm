<html><body><br>昇華技能是指將已經精通至極限的技能更加強化的方法。在已經精通至極限的技能之中有可以昇華的技能存在，這些技能透過昇華可藉由各種方式強化。若是結束三次轉職等級76以上的角色，都可透過與自己合適的技能訓練者來昇華技能。<br>
第一次昇華時，請注意昇華方式，昇華方式有兩種以上的情況時，因昇華方式會由第一次昇華時來決定。要昇華的時候，請仔細閱讀有關各昇華效果的說明之後，選擇其昇華方式。<br>
請留意成功機率，所有技能的昇華都有成功機率存在。若強化失敗的情況，會消耗經驗值與SP，且技能會變為+0的一般狀態，所以請好好確認所標示的成功機率後再進行強化。請留意成功機率也會隨玩家的等級增加而提昇。<br>
