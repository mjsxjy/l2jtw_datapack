<html><title>刪除商店販賣物品</title>
<body>
<br>在販賣清單內刪除物品。
<br>刪除物品：%name%
<table>
<tr><td width=100>內容</td><td width=100>數量</td></tr>
<tr><td><br></td><td></td></tr>
<tr><td>價格</td><td> %price% </td></tr>
</table>
<center><br><br><br>
<button value="儲存" action="bypass -h admin_delShopItem %tradeListID% %itemID% 1"  width=100 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<br><button value="返回" action="bypass -h admin_showShopList %tradeListID% 1"  width=100 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
</center>
</body></html>
