<html><title>增加掉落物品到%npcname%(%npcId%)</title>
<body>
<table>
<tr><td>物品</td><td><edit var="itemId" width=80></td></tr>
<tr><td>最小</td><td><edit var="min" width=80></td></tr>
<tr><td>最大</td><td><edit var="max" width=80></td></tr>
<tr><td>種類(自體變化=-1)</td><td><edit var="category" width=80></td></tr>
<tr><td>機率(0-1000000)</td><td><edit var="chance" width=80></td></tr>
</table>

<center><br>
<button value="儲存修改" action="bypass -h admin_add_drop %npcId% $itemId $category $min $max $chance"	width=100 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<br><button value="掉落清單" action="bypass -h admin_show_droplist %npcId%"  width=100 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
</center>
</body></html>
