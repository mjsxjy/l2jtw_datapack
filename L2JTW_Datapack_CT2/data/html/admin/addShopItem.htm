<html><title>增加商店販賣物品</title>
<body>
<br>在販賣清單內增加物品。
<table>
<tr><td width=100>內容</td><td>修改</td></tr>
<tr><td><br></td><td></td></tr>
<tr><td>物品</td><td><edit var=itemID width=80></td></tr>
<tr><td>價格</td><td><edit var=price width=80></td></tr>
</table>
<center><br><br><br>
<button value="儲存" action="bypass -h admin_addShopItem %tradeListID% $itemID $price" width=100 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
<br><button value="返回" action="bypass -h admin_showShopList %tradeListID% 1"  width=100 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
</center>
</body></html>
