# 2 = 開啟完整的 GeoData。包括 PathFinding
#     需要下載 Pathnodes 到 data/pathnode 的資料夾
#     所有玩家的移動都會經過 GeoData 驗證
#     (如果怪物穿牆，路徑會判定為錯誤)
#     伺服器的記憶體至少要有 2GB，建議 3GB 以上
