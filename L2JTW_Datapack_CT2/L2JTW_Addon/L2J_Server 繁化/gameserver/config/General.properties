# Geodata
# ---------------------------------------------------------------------------
# GeoData 設定:
# 0 = GeoData 和 PathFinding 關閉 (預設)
# 1 = GeoData 使用視線來判定目標的移動
#     需要下載 GeoDatas 到 data/geodata 的資料夾
