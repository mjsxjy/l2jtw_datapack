# ---------------------------------------------------------------------------
# L2JTW 附加的設定
# ---------------------------------------------------------------------------
# 遊戲伺服器的視窗，顯示玩家的對話。
# Default: False (不顯示)
AltShowChat = False

# Min Respawn Delay
# Default : 10
MinRespawnDelay = 10

# Allow Auto Awaking
# Default : True
AutoAwaking = True

# ---------------------------------------------------------------------------
# 自訂設定
# ---------------------------------------------------------------------------
# 個人商店能顯示的最多文字訊息
# Default : 29
StoreTitleSize = 29

# 玩家上線公告，GM不會被公告.
# Default : False (不公告)
EnterWorldAnnounce = False

# 公告訊息樣式.
# 只有當選項 EnterWorldAnnounce = True 這個設定才有作用
EnterWorldAnnounceMsg = Welcome $player enter the Lineage2 world.

# Max BookMark Slot(Need 3x)
MaxBookMarkSlot = 9